# 应用名称
spring.application.name=SpringDataJPAVisitMySQL
# 应用服务 WEB 访问端口
server.port=8090
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/tiga?serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://localhost:3306?serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

#hibernate的配置属性，其主要作用是：自动创建、更新、验证数据库表结构。
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Actuator Web 访问端口
management.server.port=8091
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


